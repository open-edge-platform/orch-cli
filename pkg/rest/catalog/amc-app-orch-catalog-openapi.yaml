  /v3/projects/{projectName}/catalog/import:
    post:
      description: |-
        Allows importing a deployment package from a Helm Chart. This is done as a single invocation with the URL
         of the asset to be imported.
      operationId: CatalogService_Import
      parameters:
        - description: Required URL of Helm Chart to import
          in: query
          name: url
          required: true
          schema:
            description: Required URL of Helm Chart to import
            maxLength: 1000
            title: url
            type: string
        - description: Optional username for downloading from the URL
          in: query
          name: username
          schema:
            description: Optional username for downloading from the URL
            maxLength: 1000
            pattern: ^\PC*$
            title: username
            type: string
        - description: Optional authentication token or password for downloading from the URL
          in: query
          name: authToken
          schema:
            description: Optional authentication token or password for downloading from the URL
            maxLength: 4500
            pattern: ^\PC*$
            title: auth_token
            type: string
        - description: Optional raw byte value containing the chart values as raw YAML bytes.
          in: query
          name: chartValues
          schema:
            description: (OPTIONAL) Optional raw byte value containing the chart values as raw YAML bytes.
            maxLength: 4000000
            title: chart_values
            type: string
        - description: |-
            If true and a username/auth_token is specified then they will be included
             in the generated Registry object.
          in: query
          name: includeAuth
          schema:
            description: |-
              (OPTIONAL) If true and a username/auth_token is specified then they will be included
               in the generated Registry object.
            title: include_auth
            type: boolean
        - description: |-
            If true and chart_values is not set, then the values.yaml will be extracted and
             used to generate default profile values.
          in: query
          name: generateDefaultValues
          schema:
            description: |-
              (OPTIONAL) If true and chart_values is not set, then the values.yaml will be extracted and
               used to generate default profile values.
            title: generate_default_values
            type: boolean
        - description: |-
            Generates default parameters from the values, from chart_values or from
             generate_default_values as appropriate.
          in: query
          name: generateDefaultParameters
          schema:
            description: |-
              (OPTIONAL) Generates default parameters from the values, from chart_values or from
               generate_default_values as appropriate.
            title: generate_default_parameters
            type: boolean
        - description: Optional namespace
          in: query
          name: namespace
          schema:
            description: (OPTIONAL) Optional namespace
            maxLength: 40
            title: namespace
            type: string
        - description: unique projectName for the resource
          in: path
          name: projectName
          required: true
          schema:
            type: string
      responses:
