      type: object
    catalog.v3.Endpoint:
      additionalProperties: false
      description: Endpoint represents an application service endpoint.
      properties:
        appName:
          description: (OPTIONAL) The name of the application providing this endpoint.
          maxLength: 40
          title: app_name
          type: string
        authType:
