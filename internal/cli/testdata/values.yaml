# Default values for webhook-monitor.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
---
global:
  image:
    registry: ""
    tag: ""

replicaCount: 1
image:
  repository: webhook_monitor-slim
  tag: latest
  pullPolicy: IfNotPresent
  pullSecrets: []

resources:
  requests:
    cpu: 0.5
    memory: 512Mi

config:
  repo: https://github.com/intel-iot-devkit/deployment-pkg-repo.git
  branch: main
  catalog: http://catalog-application-catalog-rest-proxy.svc.cluster.local:80
  interval: 60s
  processHead: false

proxy:
  enabled: true
  https_proxy: http://proxy-chain.intel.com:912
  http_proxy: http://proxy-chain.intel.com:911
  no_proxy: |
    localhost,192.168.0.0/16,172.16.0.0/12,127.0.0.0/8,10.0.0.0/8,
    .intel.com,.svc,.cluster.local

## Client service.
service:
  type: ClusterIP
